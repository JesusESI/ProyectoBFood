
<!-- Módulo Registrar -->
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <!-- Alerta -->
        <div *ngIf = "this.enableAlert" class="alert alert-dismissible alert-primary">
          <button type="button" class="close" (click)="closeAlert()" data-dismiss="alert">&times;</button>
            <strong>{{this.message}}</strong> 
        </div>
        <h1 class="text-center">Registro</h1>
        <!-- Usar el evento (submit) para enviar los datos al -->
        <form (submit) = "onSubmitRegisterAddUser()">
          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)] ="nombre">
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" class="form-control" [(ngModel)] ="apellidos">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)] ="email">
          </div>
          <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" name="usuario" id="usuario" class="form-control" [(ngModel)] ="usuario">
          </div>
          <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control" [(ngModel)] ="password">
          </div>
          <div class="form-group">
            <label for="repetirContraseña">Repetir Contraseña</label>
              <input type="password" name="repetirContraseña" id="repetirContraseña" class="form-control" [(ngModel)] =  "repeatPassword">
          </div>
          
          <input type="submit" value="Registrarse" class="btn btn-outline-info btn-block btn-lg">  
          <button type="button" (click)="onVolver()" value="Volver" class="btn btn-outline-primary btn-block btn-lg">Volver</button>

        </form>
      </div>
    </div>
  </div>
</div>
