
<!-- Módulo Login -->
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Registro</h1>
        <form action="">
          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" name="usuario" id="usuario" class="form-control">
          </div>
          <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control">
          </div>
          <div class="form-group">
            <label for="repetirContraseña">Repetir Contraseña</label>
              <input type="password" name="repetirContraseña" id="repetirContraseña" class="form-control">
          </div>

          <input type="button" value="Registrarse" class="btn btn-info btn-block btn-lg">  
          <input type="button" value="Cancelar" class="btn btn-primary btn-block btn-lg">   
        </form>
      </div>
    </div>
  </div>
</div>
