
<!-- Módulo Login -->
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-header">
          <img style="width: 100%; display: block;" src="../../assets/Images/Logotipo.png" alt="Card image">
      </div>
      <div class="card-body">
        <!-- <h1 class="text-center">LOGIN</h1> -->
        <form (submit) = "onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="" class="form-control" [(ngModel)] = "email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)] ="password">
          </div>
          <input type="submit" value="Entrar" class="btn btn-outline-info btn-block btn-lg">     
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
          <!-- <button type="button" class="btn btn-link btn-block btn-lg">Registrarse</button> -->
          <div class="text-red center">
              <button (click)="onRegistrar()" class="btn btn-outline-primary btn-lg">Registrarse</button>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- Alerta de login incorrecto -->
<div *ngIf="this.notAuthenticated" class="alert alert-dismissible alert-primary">
    <button type="submit" (click) = "this.notAuthenticated = false" class="close" data-dismiss="alert">&times;</button>
      <h4> <strong>Datos de usuarios incorrectos</strong> </h4>
      Compruebe que el email y la contraseña son correctos.
</div>
