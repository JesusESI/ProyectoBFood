
<!-- Módulo Login -->
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-header">
          <img style="height: 300px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_158bd1d28ef%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_158bd1d28ef%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.359375%22%20y%3D%2297.35%22%3EImage%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image">
      </div>
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>
        <form (submit) = "onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="" class="form-control" [(ngModel)] = "email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)] ="password">
          </div>
          <input type="submit" value="Entrar" class="btn btn-info btn-block btn-lg">     
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
          <!-- <button type="button" class="btn btn-link btn-block btn-lg">Registrarse</button> -->
          <div class="text-red center">
              <a href="/registrar" class="list-group-item list-group-item-action registrarse">Registrarse</a>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- Alerta de login incorrecto -->
<div *ngIf="this.notAuthenticated" class="alert alert-dismissible alert-primary">
    <button type="submit" (click) = "this.notAuthenticated = false" class="close" data-dismiss="alert">&times;</button>
      <h4> <strong>Datos de usuarios incorrectos</strong> </h4>
      Compruebe que el email y la contraseña son correctos.
</div>
