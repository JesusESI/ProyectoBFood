<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Breadcrumb -->
<!-- Breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item active">Principal</li>
      <li class="breadcrumb-item active" aria-current="page">Estadísticas</li>
  </ol>
</nav>

<div class="row">
    <div class="col-6">
      <h3>Los 10 usuarios más activos</h3>
        <!-- Tabla de los 10 usuarios más activos -->
          <p-table [value]="this.usuarios" [rows]="10">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Posición</th>
                      <th>Usuario</th>
                      <th>Eventos</th>
                      <th>Aceptados</th>
                      <th>No Aceptados</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-usuario>
                  <tr>
                      <td>{{usuario.posicion}}</td>
                      <td>{{usuario.apodo}}</td>
                      <td>{{usuario.eventos}}</td>
                      <td>{{usuario.aceptados}}</td>
                      <td>{{usuario.noAceptados}}</td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
  <div class="col-6">
    <!-- Tarta para mostrar los usuarios más activos -->
    <p-chart type="pie" [data]="this.dataPie"></p-chart>
    <!-- <button type="button" pButton (click)="update($event)"  class="ui-button-info">Cargar</button> -->
  </div>
</div>

<hr>

<div class="row">
  <div class="col-12">
    <h3>Los 10 eventos más notificados</h3>
      <!-- Datos de las barras -->
      <p-chart type="bar" [data]="this.dataCharts"></p-chart>
  </div>
</div>
